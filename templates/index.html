<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin: 20px 0;
            text-align: center;
        }
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #764ba2;
        }
        .result {
            margin-top: 30px;
            text-align: center;
        }
        img {
            max-width: 100%;
            margin: 10px 0;
            border-radius: 5px;
        }
        .error {
            color: red;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success {
            color: green;
            padding: 10px;
            background: #e6ffe6;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Object Detection App</h1>
        
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Detect Objects</button>
        </form>
        
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% if detection_count is defined %}
        <div class="success">
            <strong>Success!</strong> Found {{ detection_count }} objects
        </div>
        {% endif %}
        
        {% if uploaded_image %}
        <div class="result">
            <h3>Original Image:</h3>
            <img src="{{ uploaded_image }}" alt="Uploaded Image">
            
            <h3>Detection Result:</h3>
            <img src="{{ result_image }}" alt="Result Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
